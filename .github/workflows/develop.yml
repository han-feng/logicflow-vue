name: develop CI

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.0.0

      - name: ğŸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: "pnpm"

      - name: ğŸ— Install Dependencies
        run: pnpm install

      - name: ğŸ­ Build
        run: pnpm all

      - name: ğŸ“¸ E2E Test and Screen Capture
        uses: cypress-io/github-action@v2
        with:
          project: ./packages/demo
          install: false
          build: echo "Build"
          start: pnpm -F logicflow-vue-demo preview
          command: pnpm -F logicflow-vue-demo test:e2e

      - run: node packages/demo/script/img-resize.js

      - name: ğŸš€ Deploy Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: packages/demo/dist
          token: ${{ secrets.ACCESS_TOKEN }}
          clean: true
